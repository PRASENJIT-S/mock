<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="ans.css">
</head>
<body>
    <div class="signup">
        <h1>Signup</h1>
        <form action="">
            <label for="">Name:</label><br>
            <input class="main" type="text" name="Name" id=""><br>
            <label for="">Email:</label><br>
            <input class="main" type="email" name="Email" id=""><br>
            <label for="">Phone Number:</label><br>
            <input class="main" type="number" name="Phone" id=""><br>
            <label for="">Password:</label><br>
            <input class="main" type="password" name="Password" id=""><br>
            <label for="">Age:</label><br>
            <input class="main" type="number" name="Age" id=""><br>
            <label for="">Gender:</label><br>
            <select class="select" name="Gender" id=""><br>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
           <label for="date">Date</label><br>
           <input class="main" type="date"><br>
           <label for="color">color :</label>
           <input class="color" type="color">
        </form>
    </div>
</body>
</html>
